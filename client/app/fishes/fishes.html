<div ng-include="'components/navbar/navbar.html'"></div>




<div id='device' >


  <div id='dev-img-pet' class="col-md-3">
    <img src="assets/images/fishes.jpg"></img>
  </div>

  <div id='dev-info-block' class="col-md-3">
    <h1>Device name:</h1>
    <input type="text" value="{{device.name}}" readonly="true" id="dev-name-input" ng-model="device.name"></input>
    <br/>
    <br/>
    <p>Food left (gm):&nbsp;&nbsp;</p>
    <input type="text" readonly="true" value="{{device.config.foodModule.currentFoodAmount.toFixed(0)}}" id="fl"></input>
    <br/>
    <br/>

    <button id='edit-button' type="button"><span class='glyphicon glyphicon-edit b-icon'></span>Edit</button><br/>
    <button id='save-button' ng-click="save()"><span class='glyphicon glyphicon-saved b-icon'></span>Save</button>
  </div>  
 


<div id='config-container' class="col-md-6">    
    <h1>Food</h1>
    <h2>Daily ration (gm):</h2>
    <input type="number" readonly="true" ng-model="device.config.foodModule.foodDailyRation"></input>
    <br/>
    <h2>Minimal food amount in device (gm):</h2>
    <input type="number" ng-model="device.config.foodModule.minimalFoodAmount" readonly="true"></input>
</div> 
</div>
