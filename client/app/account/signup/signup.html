<div ng-include="'components/navbar/navbar.html'"></div>

<div class='login-container' center>
  <div id='login'>

    <form name="form" ng-submit="register(form)" novalidate>
      <fieldset class='clearfix'>

        <div ng-class="{ 'has-success': form.name.$valid && submitted,'has-error': form.name.$invalid && submitted }">    
         <p>
            <span class='fontawesome-user'></span>
            <input type="text" type="text" name="name" ng-model="user.name" placeholder="Username" required></input>
          </p>  
          <p ng-show="form.name.$error.required && submitted">
            A name is required
          </p>
        </div>  

        <div ng-class="{ 'has-success': form.email.$valid && submitted,'has-error': form.email.$invalid && submitted }"> 
          <p>
            <span class='fontawesome-envelope'></span>
            <input type="email" name="email" ng-model="user.email" placeholder="Email" required mongoose-error></input>
          </p> 
          <p ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p  ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p>
          <p ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>

        <div ng-class="{ 'has-success': form.password.$valid && submitted,'has-error': form.password.$invalid && submitted }">   
          <p>
            <span class='fontawesome-lock'></span>
            <input type="password" name="password" ng-model="user.password" ng-minlength="3" placeholder="Password" required mongoose-error>
          </p> 
          <p ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 3 characters.
          </p>
          <p ng-show="form.password.$error.mongoose">
            {{ errors.password }}
        </p>
        </div>

        <p><input type="submit" value="Sing up"></p>
      </fieldset>
    </form>

  </div>
 </div>
