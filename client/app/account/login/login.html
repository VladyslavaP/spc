<div ng-include="'components/navbar/navbar.html'"></div> 

<div class='login-container'>
  <div id='login'>
    <form class="form" name="form" ng-submit="login(form)" novalidate>

      <fieldset class="clearfix">
      
        <p ng-show="form.email.$error.required && form.password.$error.required && submitted">
           Please enter your email and password.
        </p>
        <p ng-show="form.email.$error.email && submitted">
           Please enter a valid email.
        </p>

        <p>
          <span class='glyphicon glyphicon-envelope'></span>
          <input type="email" name="email" placeholder="Email" ng-model="user.email" required></input>
        </p> 
        <p>
          <span class='glyphicon glyphicon-lock'></span>
          <input type="password" name="password" placeholder="Password" ng-model="user.password" required></input>
        </p> 

        <p><input type="submit" value="Sign In"/></p>          

      </fieldset>
    </form>


    <p>Or <a href="/signup" id='sign'>sign up now</a><span class='fontawesome-arrow-right'></span></p>

  </div>
</div>
