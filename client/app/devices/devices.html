<div ng-include="'components/navbar/navbar.html'"></div>

<div id='dev-capture'>
	<button id='add-device-button' ng-click="addDevice()"><span class='fontawesome-plus b-icon'></span>Add device</button>
	<button id='add-device-button' ng-click="goToAllNotifications()"><span class='fontawesome-bell-altb-icon'></span>Notifications</button>
  <h1> Your devices:</h1>
  
</div>  

<div id='devices-container' >

	<div ng-repeat="(i, device) in devices" class="col-md-6" id="dev">

	    <div id='dev-img'  class="col-md-6">
	      <img ng-show="device.type === 'pets'" src="assets/images/autokorm.jpg" ></img>
	      <img ng-show="device.type === 'plants'" src="assets/images/plant.jpg" ></img>
	      <img ng-show="device.type === 'fishes'" src="assets/images/fishes.jpg" ></img>
	    </div>

	    <div id='dev-info' class="col-md-6">
	      <h1>
	        {{device.name}}
	      </h1>
	      <button id='dev-button' ng-click="goToConfig(device)"><span class='glyphicon glyphicon-cog b-icon'></span>Config</button><br/>
	      <button id='dev-button' ng-click="delete(i)"><span class='glyphicon glyphicon-remove b-icon'></span>Delete</button>
	      <br/>
	      <button id='dev-button' ng-click="goToNotifications(device)"><span class='glyphicon glyphicon-bell b-icon'></span>Notifications</button>
	      <br/>
  	      <button id='dev-button' ng-show="device.type === 'pets'" ng-click="goToStats(device)"><span class='glyphicon glyphicon-list-alt b-icon'></span>Get stats</button>
	    </div>
  	</div> 


</div>
